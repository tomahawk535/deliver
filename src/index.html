<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>DHL</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.min.css">
    <link rel="stylesheet" href="style/fontawesome-free-5.15.2-web/css/all.css">

</head>
<body>
    <header>
        <div class="settings">
            <select class="settings_language">
                <option>English</option>
                <option>Deutsche</option>
                <option>Укаїнська</option>
            </select>
            <a href="#" class="settings_contact">Contact Center</a>
            <select class="settings_country_profile">
                <option>Country Profile</option>
                <option>fdf</option>
                <option>fdf</option>
            </select>
        </div>
        <nav>
            <a href="#" class="brand_logo">
                <img src="img/assets/dhl_logo_280.png" alt="DHL">
            </a>
            <ul class="navigation">
                <li class="navigation_item">Express</li>
                <li class="navigation_item">Parcel & Ecommerce</li>
                <li class="navigation_item">Logistics</li>
                <li class="navigation_item">Mail</li>
                <li class="navigation_item">Press</li>
                <li class="navigation_item">About</li>
            </ul>

            <input type="search" placeholder="search" class="navigation_search">
            <i class="fa fa-search"></i>
            <i class="navigation_mobile_bar fa fa-bars" onclick="toggleNav()"></i>
            <div class="navigation_mobile">

                <ul class="navigation_mobile_list">
                    <li class="navigation_mobile_item">Express</li>
                    <li class="navigation_mobile_item">Parcel & Ecommerce</li>
                    <li class="navigation_mobile_item">Logistics</li>
                    <li class="navigation_mobile_item">Mail</li>
                    <li class="navigation_mobile_item">Press</li>
                    <li class="navigation_mobile_item">About</li>
                </ul>
            </div>

        </nav>
    </header>




    <script src="js/index.min.js"></script>
</body>
</html>
